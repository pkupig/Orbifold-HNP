description: High Density Base (300 points, epsilon>=0.03)
enabled: true
pipeline_config:
  geometry:
    lattice_type: hexagonal
    v1:
    - 1.0
    - 0.0
    v2:
    - 0.5
    - 0.86602540378
  graph_builder:
    epsilon: 0.05
    sampling_method: fibonacci
    use_kdtree: true
  optimizer:
    method: hybrid
    num_candidates: 2000
    relaxation_iterations: 15
  pipeline:
    anneal_epsilon: true
    epsilon_decay: 0.98
    initial_points: 300
    max_iterations: 20
    min_epsilon: 0.03
    save_interval: 2
    target_k: 4
priority: 1
