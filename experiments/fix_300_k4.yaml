description: 'Fix: Brute force distance check (No KDTree)'
enabled: true
pipeline_config:
  geometry:
    lattice_type: hexagonal
    v1:
    - 1.0
    - 0.0
    v2:
    - 0.5
    - 0.86602540378
  graph_builder:
    epsilon: 0.05
    sampling_method: fibonacci
    use_kdtree: false
